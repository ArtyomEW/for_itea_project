{% extends 'temp.html' %}
{% block content %}
{% block con %}
<a сlass="p-2 text-dark" href="{% url  'center' %}">Вернуться назад</a>
{% endblock %}
<body>
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        <label for="id_app"><p style="color:red"> Уникальное число заявки которого хотите редактировать:</p></label>
        <input type="number" placeholder="Уникальное число" name="id" id="id_app" required class="form-control"><br>
        <label for="id_listeners">Имена слушателей:</label>
        <select name="listeners" id="id_listeners" required class="form-control">
            {% for el in listeners %}
                <option value="{{ el.id }}">{{ el }}</option>
            {% endfor %}
        </select><br>
    <label class="required" for="id_course">Имена курсов:</label>
    <select name="course" id="id_course" required class="form-control">
        {% for el in course %}
            <option value="{{ el.id }}">{{ el }}</option>
        {% endfor %}
    </select><br>
        <label for="id_week">Желаемые дни недели обучения:</label>
        <input type="text" placeholder="Дни недели" name="week" id="id_week" required class="form-control"><br>
        <label for="time_id">Желаемое время обучения:</label><br>
        <input type="time" placeholder="Время обучения" name="time" id="time_id" required class="form-control"><br>
        <input type="submit" class="btn btn-success" value="Сохранить">
    </form>
</div>
</body>
{% endblock %}
